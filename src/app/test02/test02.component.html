 <div class="test02" role="main">
    <div class="ngdialog ngdialog-theme-default col-xs-12 col-sm-8 col-md-6 col-lg-6">

      <div id="calloutMessage" name="calloutMessage" role="alert" uib-alert class="alert" *ngFor="let alert of alerts" [ngClass]="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>

      <form id="futurebanking" name="futurebanking" class="future-banking">

        <section class="container-fluid header">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">
              <i class="fa fa-credit-card fa-2x"></i>
              <h1 class="lead header">Send Transfer</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div class="btn-group" role="group">
                <button class="btn btn-default">
                  <img class="profile-img" alt="profile">
                  <span id="user-name">John Smith</span>
                </button>
                <button class="btn btn-default">
                  Sign out
                  <i class="fa fa-sign-out fa-lg"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr/>
            </div>
          </div>
        </section>

        <section class="container-fluid" id="account-info">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12">

                <h2>From</h2>

                <div class="row bg-gray">
                  <div class="col-xs-6">Account Name:</div>
                  <div class="col-xs-6">Checking</div>
                </div>
                <div class="row bg-gray">
                  <div class="col-xs-6">Account Number:</div>
                  <div class="col-xs-6">123456789</div>
                </div>
                <div class="row bg-gray">
                  <div class="col-xs-6">Current Balance:</div>
                  <div class="col-xs-6">{{5000 | currency }}</div>
                </div>

                <hr/>

              </div>
            </div>
          </div>
        </section>

        <section class="container-fluid" id="transfer-details">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12">

                <h2>Transfer details</h2>

                <div class="row bg-gray">
                  <div class="col-xs-6">
                    <label id="transfer-amount" for="amount">Amount to transfer:</label>
                  </div>
                  <div class="col-xs-6">
                    <input id="amount" name="amount" type="text" class="form-control" type="text" value="{{300 | currency}}">
                  </div>
                </div>

                <br/>

                <div class="row bg-gray">
                  <div class="col-xs-6">
                    <label for="frequency" id="transfer-frequency">Frequency:</label>

                  </div>
                  <div class="col-xs-6">
                    <select class="form-control" id="frequency" name="frequency">
                      <option value="Every day">Every day</option>
                      <option value="Weekly">Weekly</option>
                      <option value="Bi-weekly">Bi-weekly</option>
                      <option value="Monthly">Monthly</option>
                    </select>
                  </div>
                </div>

                <hr/>

              </div>
            </div>
          </div>
        </section>

        <section class="container-fluid" id="send-to-recipient">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12">
                <h2>Send to</h2>

                <div class="row">
                  <div class="col-xs-8">
                    <img class="profile-img" alt="profile">
                    <h3 id="recipient">Jane Smith</h3>
                  </div>
                  <div class="col-xs-4">
                    <a href="/test2" class="change-user-link">Change recipient</a>
                  </div>
                </div>

                <hr/>

                <button type="button" class="btn btn-primary btn-send" (click)="addAlert()" aria-label="Send">Send {{300 | currency}}</button>

              </div>
            </div>
          </div>
        </section>

      </form>
    </div>
  </div>
